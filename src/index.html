<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scroll Animations</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    
    <section class="sec-1 show-motion">
      <h1 class="animate">Powerful Symbols</h1>
      <p class="animate">That shaped our civilization</p>
    </section>

    <section class="sec-2">
      <h1 class="animate">Numbers and Calculation</h1>
      <p class="animate">To shape our own reality</p>
    </section>

    <section class="sec-3">
      <h1 class="animate">Letters</h1>
      <p class="animate">are Symbols</p>
    </section>

    <section class="sec-4">
      <h1>That Transform Matter <span class="showRight-animate" style="--i:1;"></span></h1>
      <h1>Into Spirit <span class="showRight-animate" style="--i:1;"></span></h1>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
